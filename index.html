<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>This is Your Calculator</h3>
    <div class="container">
        <textarea class="display" name="" id="" cols="30" rows="10"></textarea>
        <div class="Calculator-body">
            <button class="top-buttons" id="clear">Clear</button>
            <button class="top-buttons" id="back">DEL</button>
            <button class="operator top-buttons" id="remainder">%</button>
            <button class="operator right-side" id="divide">รท</button>

            <button class="number number-body">1</button>
            <button class="number number-body">2</button>
            <button class="number number-body">3</button>
            <button class="operator right-side " id="add">+</button>

            <button class="number number-body">4</button>
            <button class="number number-body">5</button>
            <button class="number number-body">6</button>
            <button class="operator right-side" id="subtract">-</button>

            <button class="number number-body">7</button>
            <button class="number number-body">8</button>
            <button class="number number-body">9</button>
            <button class="operator right-side" id="multiply">*</button>

            <button class="number number-body" id="zero">0</button>
            <button class="number-body" id="decimal">.</button>
            <button class="answer right-side" d id="equals">=</button>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
