<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>This is Your Calculator</h3>
    <div class="container">
        <textarea class="display" name="" id="" cols="30" rows="10"></textarea>
        <div class="Calculator-body">
            <button id="clear">Clear</button>
            <button id="back">DEL</button>
            <button class="operator" id="remainder">%</button>
            <button class="operator" id="divide">รท</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="add">+</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="subtract">-</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="multiply">*</button>

            <button class="number">0</button>
            <button id="decimal">.</button>
            <button class="answer" id="equals">=</button>
        </div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
